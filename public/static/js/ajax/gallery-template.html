<div class="dc-gallery-template">
    <div class="dc-gallery-overlay"></div>

    <!-- Close -->
    <div class="dc-g-icon-close dc-gallery-close svg-lazy" data-svg="arrows_remove"></div>
    <!-- /Close -->

    <!-- Prev -->
    <div class="dc-g-icon-prev dc-gallery-prev svg-lazy" data-svg="arrows_left"></div>
    <!-- /Prev -->

    <!-- Next -->
    <div class="dc-g-icon-next dc-gallery-next svg-lazy" data-svg="arrows_right"></div>
    <!-- /Next -->

    <div class="dc-gallery-wrap">
        <!-- Counter -->
        <div class="dc-gallery-counter">
            <span class="dc-current"></span>
            <span>/</span>
            <span class="dc-total"></span>
        </div>
        <!-- /Counter -->

        <!-- Gallery Slider -->
        <div class="dc-gallery-slider dc-gallery-close">
            <div class="dc-gallery-slide">
                <!-- Spinner -->
                <div class="dc-gallery-spinner">
                    <svg class="spinner-material" viewBox="25 25 50 50">
                        <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                    </svg>
                </div>
                <!-- /Spinner -->

                <!-- Large Image -->
                <img class="dc-gallery-media">
                <!-- /Large Image -->

                <!-- Fallback image -->
                <div class="dc-gallery-error svg-lazy" data-svg="basic_elaboration_cloud_remove"></div>
                <!-- /Fallback image -->
            </div>
        </div>
        <!-- Gallery Slider -->

        <!-- Caption -->
        <div class="dc-gallery-caption">
            <span class="dc-gallery-title"></span>
            <span class="dc-gallery-description"></span>
        </div>
        <!-- /Caption -->
    </div>
</div>
